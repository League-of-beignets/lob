PLG_SRP_TITLE="Système - Points de restauration"
PLG_SRP_DESCRIPTION="Plug-in de création automatique de points de restauration système lors de la mise à jour (ou réinstallation) d'un composant ou plug-in.<br />Ces points de restauration système permettent de revenir à un état antérieur en cas d'incompatibilité de l'extension."

PLG_SYSTEM_SRP_PROFILE_LABEL="Profil de sauvegarde"
PLG_SYSTEM_SRP_PROFILE_DESC="Choisissez le profil de sauvegarde qui sera utilisé pour l'exécution d'un point de restauration avant la mise à jour/mise à niveau d'une extension Joomla! par le gestionnaire des extensions. Veuillez noter que la plupart des paramètres de configuration des profils de sauvegarde, tels que les filtres de table de bases de données, de fichier/dossier, et le post-traitement sont toujours ignorés lors de la création de points de restauration."
